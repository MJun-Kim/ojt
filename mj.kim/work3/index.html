<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet"
        href="./style.css"
        text="text/css"
        media="screen"
        charset="utf-8" 
    />
    <title>Date Clock</title>

<body>
    <div id="root">
        <div class="clock-stopwatch">
            <div class="time-section">
                <h1 id="choose-word">

                </h1>
                
                <div id="now-time">

                </div>

                <div id="stopwatch-time">

                </div>
            </div>

            <div class="stopwatch-section">
                <!-- <div id="stopwatch-time">

                </div> -->

                <ul id="record-list">

                </ul>
            </div>
        </div>
    </div>
